<mvt:item name="html_profile"  file="cssui-html-profile-item.htm" />
<head>
	<mvt:if expr="NOT ISNULL l.settings:page:title">
		<title>&mvt:page:title;</title>
	<mvt:else>
		<title>&mvt:store:name;: &mvt:page:name;</title>
	</mvt:if>
	<mvt:item name="head" param="head_tag"  file="cssui-global-head-item.htm" />
	<meta http-equiv="refresh" content="5;url=http://&mvt:global:domain:name;/" />
</head>
<body id="js-&mvte:page:code;" class="boxed <mvt:eval expr="tolower(l.settings:page:code)" /> single-column">

		<mvt:item name="hdft" param="header"  file="LOGOUT-header-item.htm" />

		<div class="column whole">
			<p>You have successfully logged out of your account. To access your account information you will need to log in again.</p>
			<p>If you are not redirected to our home page shortly, please <em><mvt:item name="cssui_links" param="storefront">click here</mvt:item></em>.</p>
		</div>
	</div>
	<div class="row hdft-footer">
		<mvt:item name="hdft" param="footer"  file="LOGOUT-footer-item.htm" />
	</div>
	<mvt:item name="hdft" param="global_footer"  file="global-footer-item.htm" />

</html>
